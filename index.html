<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="the header">
        <div class="container ">
            <div class="left-container">
                <img class="Netflix-logo" src="/netflix.png" alt="">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Tv Shows</li></a>
                    <a href="#"><li>Movies</li></a>
                    <a href="#"><li>News & Popular</li></a>
                    <a href="#"><li>My List</li></a>
                    <a href="#"><li>Browse By Language</li></a>
                </ul>
            </div>
            <div class="right-container">
                <ul>
                    <li><a href="#"><i class="ri-search-2-line"></i></a></li>
                    <a href="#"><li><i class="ri-notification-3-fill"></i></li></a>
                    <img src="/user Icon.jpg" alt="">
                </ul>
                
            </div>
        </div>
    <!-- </div> -->
    </header>
    <div class="movie-banner-section" >
        <div class="movie-banner-content">
            <h1 class="movie-banner-title">
                <!-- PAW Patrol: The Mighty Movie -->
            </h1>
            <div class="movie-banner-trending-position-number">
                <!-- #Trending in Movies | rating:9 -->
            </div>
            <div class="about-trending-movie-banner">
                <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti labore illum, iste sint sit aperiam mollitia dolorem doloremque earum veritatis necessitatibus alias qui iusto placeat laborum, pariatur explicabo nam perspiciatis commodi minima magni atque harum est! Ea doloremque nihil eum eveniet quidem! Itaque quia autem, architecto maiores tenetur est animi. -->

            </div>
            <div class="movie-banner-action-btn">
                <button class="movie-banner-play-btn" type="button"><i class="ri-play-fill"></i>Play</button>
                <button class="movie-banner-moreinfo-btn" type="button"><i class="ri-information-fill"></i>More Info</button>
            </div>
            <div class="banner-fading"></div>
        </div>
    </div>
